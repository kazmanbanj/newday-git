<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            div {
              width:300px;
              margin: auto;

            }
            </style>
</head>
<body>
	<h1 align="center">My Practice Form</h1>
    <form align="left" >	
        <div>
            First Name:<br>
            <input type="first-name" placeholder="firstname">
        </div><br>
        <div>
            Last Name:<br>
            <input type="last-name" placeholder="lastname">
        </div><br>
        <div>
            Gender:<br>
            <select name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
            </select>
        </div><br>
        <div>
            Occupation:<br>
            <input type="occupation" placeholder="occupation">
        </div><br>
        <div>
            Address: <br>
            <textarea placeholder="enter your address here" rows="10" cols="40"></textarea>
        </div><br>
        <div>
            Select your preferred Bootcamp type:<br>
            <input type="radio" name="Full-time">Full-time<br>
            <input type="radio" name="Part-time" checked>Part-time<br>
            <input type="radio" name="Other">Other<br>
        </div><br>
        <div>
            Select your preferred Bootcamp courses <i>(select at least two)</i>:<br>
            <input type="checkbox" name="html">HTML<br>
            <input type="checkbox" name="css" checked>CSS<br>
            <input type="checkbox" name="jS">JavaScript<br>
            <input type="checkbox" name="MySQL" checked>MySQL<br>
            <input type="checkbox" name="PHP">PHP<br>
        </div><br>
        <div>
            <button>Submit Form</button> &nbsp;&nbsp;&nbsp;
            <button>Clear Form</button>
        </div>

    </form>
</body>
</html>
